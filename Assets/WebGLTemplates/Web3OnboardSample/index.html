<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #controls { position: fixed; top: 12px; left: 12px; z-index: 10; display: flex; gap: 8px; }
      #controls button { background: #2a2f45; border: 1px solid #3b4160; color: #e8eaff; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
      #controls button:hover { background: #363d5a; }
    </style>
    <script src="src/web3-onboard/web3-onboard-bridge.js"></script>
  </head>
  <body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">
    <div id="controls">
      <button onclick="connect()">Connect</button>
      <button onclick="disconnectAll()">Disconnect</button>
      <button onclick="sign()">Sign message</button>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      // Bridge helpers
      function connect() { try { OnboardWalletBridge.connect(); } catch (e) { console.error(e); } }
      function disconnectAll() { try { OnboardWalletBridge.disconnect(); } catch (e) { console.error(e); } }
      function sign() { try { OnboardWalletBridge.signMessage('Hello from HTML'); } catch (e) { console.error(e); } }

      // Initialize bridge early
      try {
        OnboardWalletBridge.init({
          projectId: 'YOUR_WC_PROJECT_ID', // TODO: replace with your WalletConnect project ID
          chains: [
            {
              id: '0x2105',
              token: 'ETH',
              label: 'Base',
              rpcUrl: 'https://mainnet.base.org'
            },
          {
            id: '0x1',
            token: 'ETH',
            label: 'Ethereum Mainnet',
            rpcUrl: 'https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID' // TODO: replace with your Infura/Alchemy RPC
          }
          ],
          appMetadata: {
            name: 'Unity Web3 Onboard',
            description: 'Web3-Onboard bridge for Unity WebGL',
            icon: '<svg></svg>',
            recommendedInjectedWallets: [
              { name: 'MetaMask', url: 'https://metamask.io' }
            ]
          },
          unity: {
            gameObjectName: 'Web3BridgeSample'
          }
        });
      } catch (e) { console.error('Bridge init error:', e); }

      // Unity loader
      const hideFullScreenButton = "{{{ HIDE_FULL_SCREEN_BUTTON }}}";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      const config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen', 'webkitExitFullscreen', 'webkitCancelFullScreen', 'mozCancelFullScreen', 'msExitFullscreen',
          ]) {
          if (key in document) return true;
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
          // Wire Unity instance to bridge
          try { OnboardWalletBridge.setUnityInstance(unityInstance); } catch (e) { console.warn('setUnityInstance failed', e); }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
  </html>
